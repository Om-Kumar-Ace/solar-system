<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Solar System Simulation</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <div id="scene-container"></div>
    
    <div class="controls-panel">
        <h2>Planet Speed Controls</h2>
        <div class="speed-controls" id="speed-controls">
            <!-- Speed controls will be added dynamically -->
        </div>
        <button id="pause-resume">Pause</button>
        <button id="reset-speeds">Reset Speeds</button>
        <button id="toggle-dark">Dark Mode</button>
    </div>
    
    <script src="js/app.js"></script>
</body>
</html>
